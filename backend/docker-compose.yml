# Backend Docker Compose for standalone deployment
version: '3.8'

services:
  backend:
    build:
      context: ..  # Build from project root to access all dependencies
      dockerfile: backend/Dockerfile
      args:
        PORT: ${PORT:-8000}
        ENV: ${ENVIRONMENT:-production}
    container_name: agentry-backend
    ports:
      - "${PORT:-8000}:${PORT:-8000}"
    environment:
      - PORT=${PORT:-8000}
      - ENVIRONMENT=${ENVIRONMENT:-production}
      - CORS_ORIGINS=${CORS_ORIGINS:-http://localhost:3000,http://127.0.0.1:3000}
      # Add provider API keys at runtime
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY:-}
      - GROQ_API_KEY=${GROQ_API_KEY:-}
      - GOOGLE_API_KEY=${GOOGLE_API_KEY:-}
    volumes:
      # Persist the SQLite database
      - backend_data:/app/ui
      # Persist media uploads
      - backend_media:/app/ui/media
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

volumes:
  backend_data:
    driver: local
  backend_media:
    driver: local
