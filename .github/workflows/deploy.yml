name: CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy to'
        required: true
        default: 'dev'
        type: choice
        options:
          - dev
          - prod

env:
  DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
  IMAGE_NAME: agentry

jobs:
  # ============================================
  # Job 1: Code Quality & Testing
  # ============================================
  test:
    name: Test & Lint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: uv sync

      - name: Run linting
        run: |
          uv run ruff check src/ || true
          uv run black --check src/ || true
        continue-on-error: true

      - name: Run tests
        run: |
          # Add your test command here when you have tests
          echo "Tests will run here"
          # uv run pytest tests/
        continue-on-error: true

  # ============================================
  # Job 2: Build & Push Docker Image to DockerHub
  # ============================================
  build:
    name: Build & Push to DockerHub
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name != 'pull_request'
    outputs:
      image_tag: ${{ steps.set-tag.outputs.tag }}
      environment: ${{ steps.set-env.outputs.environment }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Determine Environment
        id: set-env
        run: |
          if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            echo "environment=${{ github.event.inputs.environment }}" >> $GITHUB_OUTPUT
          elif [[ "${{ github.ref }}" == "refs/heads/main" ]]; then
            echo "environment=prod" >> $GITHUB_OUTPUT
          else
            echo "environment=dev" >> $GITHUB_OUTPUT
          fi

      - name: Set Image Tag
        id: set-tag
        run: |
          ENV=${{ steps.set-env.outputs.environment }}
          SHA_SHORT=$(echo ${{ github.sha }} | cut -c1-7)
          TAG="${ENV}-${SHA_SHORT}"
          echo "tag=${TAG}" >> $GITHUB_OUTPUT
          echo "Image will be tagged as: ${TAG}"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and Push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/${{ env.IMAGE_NAME }}:${{ steps.set-tag.outputs.tag }}
            ${{ secrets.DOCKERHUB_USERNAME }}/${{ env.IMAGE_NAME }}:${{ steps.set-env.outputs.environment }}-latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64,linux/arm64

  # ============================================
  # Job 3: Deploy to Environment (Dev or Prod)
  # ============================================
  deploy:
    name: Deploy to ${{ needs.build.outputs.environment }}
    runs-on: ubuntu-latest
    needs: build
    environment: ${{ needs.build.outputs.environment }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Display Deployment Info
        run: |
          echo "ðŸš€ Deploying to: ${{ needs.build.outputs.environment }}"
          echo "ðŸ“¦ Image Tag: ${{ needs.build.outputs.image_tag }}"
          echo "ðŸ”— Image: ${{ secrets.DOCKERHUB_USERNAME }}/${{ env.IMAGE_NAME }}:${{ needs.build.outputs.image_tag }}"

      # ----------------------------------------
      # Option A: Deploy to Google Cloud Run
      # ----------------------------------------
      - name: Authenticate to Google Cloud
        if: vars.CLOUD_PROVIDER == 'gcp'
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        if: vars.CLOUD_PROVIDER == 'gcp'
        uses: google-github-actions/setup-gcloud@v2

      - name: Deploy to Cloud Run
        if: vars.CLOUD_PROVIDER == 'gcp'
        run: |
          ENV=${{ needs.build.outputs.environment }}
          SERVICE_NAME="agentry-${ENV}"
          
          gcloud run deploy ${SERVICE_NAME} \
            --image ${{ secrets.DOCKERHUB_USERNAME }}/${{ env.IMAGE_NAME }}:${{ needs.build.outputs.image_tag }} \
            --platform managed \
            --region ${{ vars.GCP_REGION || 'us-central1' }} \
            --allow-unauthenticated \
            --set-env-vars "ENVIRONMENT=${ENV},GROQ_API_KEY=${{ secrets.GROQ_API_KEY }},GEMINI_API_KEY=${{ secrets.GEMINI_API_KEY }}" \
            --memory ${{ env.ENV == 'prod' && '1Gi' || '512Mi' }} \
            --cpu 1 \
            --min-instances ${{ env.ENV == 'prod' && '1' || '0' }} \
            --max-instances ${{ env.ENV == 'prod' && '20' || '5' }}

      # ----------------------------------------
      # Option B: Deploy to AWS ECS
      # ----------------------------------------
      - name: Configure AWS credentials
        if: vars.CLOUD_PROVIDER == 'aws'
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ vars.AWS_REGION || 'us-east-1' }}

      - name: Deploy to ECS
        if: vars.CLOUD_PROVIDER == 'aws'
        run: |
          ENV=${{ needs.build.outputs.environment }}
          CLUSTER_NAME="agentry-${ENV}-cluster"
          SERVICE_NAME="agentry-${ENV}-service"
          
          aws ecs update-service \
            --cluster ${CLUSTER_NAME} \
            --service ${SERVICE_NAME} \
            --force-new-deployment

      # ----------------------------------------
      # Option C: Deploy via SSH (VPS/Self-hosted)
      # ----------------------------------------
      - name: Deploy via SSH
        if: vars.CLOUD_PROVIDER == 'ssh'
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ needs.build.outputs.environment == 'prod' && secrets.PROD_SSH_HOST || secrets.DEV_SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SSH_PORT || '22' }}
          script: |
            ENV=${{ needs.build.outputs.environment }}
            IMAGE="${{ secrets.DOCKERHUB_USERNAME }}/${{ env.IMAGE_NAME }}:${{ needs.build.outputs.image_tag }}"
            
            echo "ðŸ”„ Pulling new image: ${IMAGE}"
            docker pull ${IMAGE}
            
            echo "ðŸ›‘ Stopping old container..."
            docker stop agentry-${ENV} || true
            docker rm agentry-${ENV} || true
            
            echo "ðŸš€ Starting new container..."
            docker run -d \
              --name agentry-${ENV} \
              --restart unless-stopped \
              -p ${{ env.ENV == 'prod' && '80:8000' || '8080:8000' }} \
              -e ENVIRONMENT=${ENV} \
              -e GROQ_API_KEY=${{ secrets.GROQ_API_KEY }} \
              -e GEMINI_API_KEY=${{ secrets.GEMINI_API_KEY }} \
              ${IMAGE}
            
            echo "âœ… Deployment complete!"

      - name: Deployment Summary
        run: |
          echo "============================================"
          echo "ðŸŽ‰ DEPLOYMENT SUCCESSFUL!"
          echo "============================================"
          echo "Environment: ${{ needs.build.outputs.environment }}"
          echo "Image: ${{ secrets.DOCKERHUB_USERNAME }}/${{ env.IMAGE_NAME }}:${{ needs.build.outputs.image_tag }}"
          echo "Branch: ${{ github.ref_name }}"
          echo "Commit: ${{ github.sha }}"
          echo "============================================"

  # ============================================
  # Job 4: Security Scanning (Optional)
  # ============================================
  security:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name != 'pull_request'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ secrets.DOCKERHUB_USERNAME }}/${{ env.IMAGE_NAME }}:${{ needs.build.outputs.image_tag }}
          format: 'sarif'
          output: 'trivy-results.sarif'
        continue-on-error: true

      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'
        continue-on-error: true
