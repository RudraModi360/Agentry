# Agentry Documentation - Jekyll Configuration
# GitHub Pages compatible

title: Agentry Documentation
description: A Modular AI Agent Framework for Python - Complete Documentation
url: https://rudramodi360.github.io
baseurl: /Agentry

# Theme Configuration
remote_theme: just-the-docs/just-the-docs@v0.7.0

# Color Scheme
color_scheme: light

# Logo
logo: assets/images/agentry-logo.png

# Search
search_enabled: true
search:
  heading_level: 2
  previews: 3
  preview_words_before: 5
  preview_words_after: 10
  tokenizer_separator: /[\s/]+/
  rel_url: true
  button: false

# Aux Links (Header)
aux_links:
  "GitHub":
    - "https://github.com/RudraModi360/Agentry"
  "PyPI":
    - "https://pypi.org/project/agentry-community/"

aux_links_new_tab: true

# Footer
footer_content: "Copyright &copy; 2026 Rudra Modi. Distributed under the MIT License."

# Back to top link
back_to_top: true
back_to_top_text: "Back to top"

# Navigation Structure
nav_enabled: true
nav_sort: case_sensitive

# Heading anchor links
heading_anchors: true

# Callouts
callouts_level: quiet
callouts:
  highlight:
    color: yellow
  important:
    title: Important
    color: blue
  new:
    title: New
    color: green
  note:
    title: Note
    color: purple
  warning:
    title: Warning
    color: red

# Collections for documentation pages
collections:
  docs:
    permalink: "/:collection/:path/"
    output: true

# Default front matter
defaults:
  - scope:
      path: ""
      type: "pages"
    values:
      layout: "page"
  - scope:
      path: ""
      type: "docs"
    values:
      layout: "page"

# Build settings
markdown: kramdown
highlighter: rouge

kramdown:
  input: GFM
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    block:
      line_numbers: false

# Exclude from build
exclude:
  - node_modules
  - vendor
  - .git
  - .github
  - "*.md~"
  - Gemfile
  - Gemfile.lock
