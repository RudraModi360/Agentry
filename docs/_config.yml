# Agentry Documentation Configuration
title: Agentry
description: A Modular AI Agent Framework for Python
baseurl: ""
url: "https://rudramodi360.github.io"

# Use remote theme for GitHub Pages compatibility
remote_theme: just-the-docs/just-the-docs@v0.10.0

# Color scheme
color_scheme: dark

# Search
search_enabled: true
search:
  heading_level: 2
  previews: 3
  preview_words_before: 5
  preview_words_after: 10

# Navigation
nav_enabled: true
nav_sort: case_sensitive

# Aux links in header
aux_links:
  GitHub: https://github.com/RudraModi360/Agentry
  PyPI: https://pypi.org/project/agentry-community/

aux_links_new_tab: true

# Footer
footer_content: "Copyright &copy; 2026 Rudra Modi. MIT License."

# Back to top
back_to_top: true
back_to_top_text: "Back to top"

# Heading anchors
heading_anchors: true

# Callouts
callouts_level: quiet
callouts:
  note:
    title: Note
    color: blue
  warning:
    title: Warning
    color: red
  tip:
    title: Tip
    color: green

# Build settings
markdown: kramdown
kramdown:
  input: GFM
  syntax_highlighter: rouge

# Plugins
plugins:
  - jekyll-remote-theme
  - jekyll-seo-tag
  - jekyll-include-cache

# Exclude
exclude:
  - node_modules
  - vendor
  - Gemfile
  - Gemfile.lock
  - README.md
