# Agentry Documentation - Jekyll Configuration
title: Agentry
description: A Modular AI Agent Framework for Python
theme: jekyll-theme-slate

# URL Settings (Updated by workflow)
# url: https://rudramodi360.github.io
# baseurl: /Agentry

# Google Analytics (Optional)
# google_analytics: UA-123-456

# Markdown Settings
markdown: kramdown
kramdown:
  input: GFM
  syntax_highlighter: rouge

# Navigation
header_pages:
  - index.md
  - getting-started.md
  - core-concepts.md
  - api-reference.md
  - examples.md

# Plugin Settings
plugins:
  - jekyll-seo-tag
  - jekyll-github-metadata

# Excludes
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor

# Custom Variables
show_downloads: false
