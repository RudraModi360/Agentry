# Agentry Documentation
# GitHub Pages Configuration

title: Agentry
description: A Modular AI Agent Framework for Python with multi-provider LLM support, built-in tools, and MCP integration.

# Use GitHub Pages supported theme
theme: jekyll-theme-cayman

# Repository information (for edit links)
repository: RudraModi360/Agentry

# Markdown settings
markdown: kramdown
kramdown:
  input: GFM
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    block:
      line_numbers: false

# Plugins
plugins:
  - jekyll-seo-tag

# Exclude from build
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor
  - README.md
