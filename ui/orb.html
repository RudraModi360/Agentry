<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Animated Orb WebGL Effect">
    <link rel="icon" type="image/x-icon" href="/assets/favicon.ico">
    <title>Orb Background Effect</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style>
        /* ===== CSS Reset & Base ===== */
        *,
        *::before,
        *::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        html,
        body {
            width: 100%;
            height: 100%;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: #0a0a0f;
            color: #fff;
            overflow: hidden;
        }

        /* ===== Orb Container ===== */
        .orb-container {
            position: absolute;
            z-index: 0;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
        }

        .orb-container canvas {
            display: block;
            width: 100%;
            height: 100%;
        }

        /* ===== Demo Wrapper ===== */
        .demo-wrapper {
            width: 100%;
            height: 100vh;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .orb-wrapper {
            width: 100%;
            height: 600px;
            position: relative;
        }

        /* ===== Content Overlay (Optional) ===== */
        .content-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 10;
            pointer-events: none;
        }

        .content-overlay h1 {
            font-size: 3rem;
            font-weight: 700;
            background: linear-gradient(135deg, #9b43f6, #4cc4e9, #9b43f6);
            background-size: 200% 200%;
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: gradientShift 4s ease infinite;
            margin-bottom: 1rem;
        }

        .content-overlay p {
            font-size: 1.1rem;
            color: rgba(255, 255, 255, 0.7);
            max-width: 400px;
        }

        @keyframes gradientShift {

            0%,
            100% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }
        }

        /* ===== Controls Panel ===== */
        .controls-panel {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(20, 20, 28, 0.9);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(155, 67, 246, 0.3);
            border-radius: 16px;
            padding: 20px 28px;
            display: flex;
            gap: 24px;
            align-items: center;
            z-index: 100;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
        }

        .control-group {
            display: flex;
            flex-direction: column;
            gap: 6px;
        }

        .control-group label {
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            color: rgba(255, 255, 255, 0.6);
        }

        .control-group input[type="range"] {
            width: 120px;
            height: 6px;
            -webkit-appearance: none;
            appearance: none;
            background: rgba(155, 67, 246, 0.2);
            border-radius: 3px;
            cursor: pointer;
        }

        .control-group input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 16px;
            height: 16px;
            background: linear-gradient(135deg, #9b43f6, #4cc4e9);
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 2px 8px rgba(155, 67, 246, 0.4);
            transition: transform 0.2s ease;
        }

        .control-group input[type="range"]::-webkit-slider-thumb:hover {
            transform: scale(1.2);
        }

        .control-group input[type="range"]::-moz-range-thumb {
            width: 16px;
            height: 16px;
            background: linear-gradient(135deg, #9b43f6, #4cc4e9);
            border-radius: 50%;
            cursor: pointer;
            border: none;
            box-shadow: 0 2px 8px rgba(155, 67, 246, 0.4);
        }

        .value-display {
            font-size: 0.85rem;
            font-weight: 500;
            color: #4cc4e9;
            min-width: 40px;
            text-align: center;
        }

        .toggle-btn {
            position: relative;
            width: 48px;
            height: 26px;
            background: rgba(155, 67, 246, 0.2);
            border: none;
            border-radius: 13px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .toggle-btn.active {
            background: linear-gradient(135deg, #9b43f6, #4cc4e9);
        }

        .toggle-btn::after {
            content: '';
            position: absolute;
            top: 3px;
            left: 3px;
            width: 20px;
            height: 20px;
            background: #fff;
            border-radius: 50%;
            transition: transform 0.3s ease;
        }

        .toggle-btn.active::after {
            transform: translateX(22px);
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .checkbox-group span {
            font-size: 0.85rem;
            color: rgba(255, 255, 255, 0.8);
        }

        /* Loading/Error state */
        .loading-indicator {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #9b43f6;
            font-size: 1rem;
            z-index: 5;
        }
    </style>
</head>

<body>
    <div class="demo-wrapper">
        <div class="orb-wrapper">
            <!-- Orb Container - The WebGL canvas will be appended here -->
            <div id="orb-container" class="orb-container">
                <div class="loading-indicator" id="loading">Loading WebGL...</div>
            </div>

            <!-- Optional content overlay -->
            <div class="content-overlay">
                <h1>Orb Effect</h1>
                <p>Interactive WebGL shader background with smooth animations</p>
            </div>
        </div>
    </div>

    <!-- Controls Panel -->
    <div class="controls-panel">
        <div class="control-group">
            <label>Hue</label>
            <input type="range" id="hue-slider" min="0" max="360" value="0">
            <span class="value-display" id="hue-value">0°</span>
        </div>

        <div class="control-group">
            <label>Hover Intensity</label>
            <input type="range" id="intensity-slider" min="0" max="100" value="50">
            <span class="value-display" id="intensity-value">0.5</span>
        </div>

        <div class="control-group">
            <label>Rotate on Hover</label>
            <div class="checkbox-group">
                <button class="toggle-btn active" id="rotate-toggle"></button>
                <span id="rotate-label">On</span>
            </div>
        </div>

        <div class="control-group">
            <label>Force Hover</label>
            <div class="checkbox-group">
                <button class="toggle-btn" id="hover-toggle"></button>
                <span id="hover-label">Off</span>
            </div>
        </div>
    </div>

    <!-- ES Module Script -->
    <script type="module">
        /**
         * Orb Component - Vanilla JavaScript Implementation
         * Based on React Bits Orb component
         * https://reactbits.dev/backgrounds/orb
         */

        // Import OGL from CDN using ES modules
        import { Renderer, Program, Mesh, Triangle, Vec3 } from 'https://cdn.skypack.dev/ogl@1.0.3';

        class Orb {
            constructor(container, options = {}) {
                this.container = container;

                // Configuration options
                this.hue = options.hue ?? 0;
                this.hoverIntensity = options.hoverIntensity ?? 0.5;
                this.rotateOnHover = options.rotateOnHover ?? true;
                this.forceHoverState = options.forceHoverState ?? false;

                // Internal state
                this.targetHover = 0;
                this.lastTime = 0;
                this.currentRot = 0;
                this.rotationSpeed = 0.3;
                this.rafId = null;

                // Shader sources
                this.vertexShader = `
                    precision highp float;
                    attribute vec2 position;
                    attribute vec2 uv;
                    varying vec2 vUv;
                    void main() {
                        vUv = uv;
                        gl_Position = vec4(position, 0.0, 1.0);
                    }
                `;

                this.fragmentShader = `
                    precision highp float;

                    uniform float iTime;
                    uniform vec3 iResolution;
                    uniform float hue;
                    uniform float hover;
                    uniform float rot;
                    uniform float hoverIntensity;
                    varying vec2 vUv;

                    vec3 rgb2yiq(vec3 c) {
                        float y = dot(c, vec3(0.299, 0.587, 0.114));
                        float i = dot(c, vec3(0.596, -0.274, -0.322));
                        float q = dot(c, vec3(0.211, -0.523, 0.312));
                        return vec3(y, i, q);
                    }

                    vec3 yiq2rgb(vec3 c) {
                        float r = c.x + 0.956 * c.y + 0.621 * c.z;
                        float g = c.x - 0.272 * c.y - 0.647 * c.z;
                        float b = c.x - 1.106 * c.y + 1.703 * c.z;
                        return vec3(r, g, b);
                    }

                    vec3 adjustHue(vec3 color, float hueDeg) {
                        float hueRad = hueDeg * 3.14159265 / 180.0;
                        vec3 yiq = rgb2yiq(color);
                        float cosA = cos(hueRad);
                        float sinA = sin(hueRad);
                        float i = yiq.y * cosA - yiq.z * sinA;
                        float q = yiq.y * sinA + yiq.z * cosA;
                        yiq.y = i;
                        yiq.z = q;
                        return yiq2rgb(yiq);
                    }

                    vec3 hash33(vec3 p3) {
                        p3 = fract(p3 * vec3(0.1031, 0.11369, 0.13787));
                        p3 += dot(p3, p3.yxz + 19.19);
                        return -1.0 + 2.0 * fract(vec3(
                            p3.x + p3.y,
                            p3.x + p3.z,
                            p3.y + p3.z
                        ) * p3.zyx);
                    }

                    float snoise3(vec3 p) {
                        const float K1 = 0.333333333;
                        const float K2 = 0.166666667;
                        vec3 i = floor(p + (p.x + p.y + p.z) * K1);
                        vec3 d0 = p - (i - (i.x + i.y + i.z) * K2);
                        vec3 e = step(vec3(0.0), d0 - d0.yzx);
                        vec3 i1 = e * (1.0 - e.zxy);
                        vec3 i2 = 1.0 - e.zxy * (1.0 - e);
                        vec3 d1 = d0 - (i1 - K2);
                        vec3 d2 = d0 - (i2 - K1);
                        vec3 d3 = d0 - 0.5;
                        vec4 h = max(0.6 - vec4(
                            dot(d0, d0),
                            dot(d1, d1),
                            dot(d2, d2),
                            dot(d3, d3)
                        ), 0.0);
                        vec4 n = h * h * h * h * vec4(
                            dot(d0, hash33(i)),
                            dot(d1, hash33(i + i1)),
                            dot(d2, hash33(i + i2)),
                            dot(d3, hash33(i + 1.0))
                        );
                        return dot(vec4(31.316), n);
                    }

                    vec4 extractAlpha(vec3 colorIn) {
                        float a = max(max(colorIn.r, colorIn.g), colorIn.b);
                        return vec4(colorIn.rgb / (a + 1e-5), a);
                    }

                    const vec3 baseColor1 = vec3(0.611765, 0.262745, 0.996078);
                    const vec3 baseColor2 = vec3(0.298039, 0.760784, 0.913725);
                    const vec3 baseColor3 = vec3(0.062745, 0.078431, 0.600000);
                    const float innerRadius = 0.6;
                    const float noiseScale = 0.65;

                    float light1(float intensity, float attenuation, float dist) {
                        return intensity / (1.0 + dist * attenuation);
                    }
                    float light2(float intensity, float attenuation, float dist) {
                        return intensity / (1.0 + dist * dist * attenuation);
                    }

                    vec4 draw(vec2 uv) {
                        vec3 color1 = adjustHue(baseColor1, hue);
                        vec3 color2 = adjustHue(baseColor2, hue);
                        vec3 color3 = adjustHue(baseColor3, hue);

                        float ang = atan(uv.y, uv.x);
                        float len = length(uv);
                        float invLen = len > 0.0 ? 1.0 / len : 0.0;

                        float n0 = snoise3(vec3(uv * noiseScale, iTime * 0.5)) * 0.5 + 0.5;
                        float r0 = mix(mix(innerRadius, 1.0, 0.4), mix(innerRadius, 1.0, 0.6), n0);
                        float d0 = distance(uv, (r0 * invLen) * uv);
                        float v0 = light1(1.0, 10.0, d0);
                        v0 *= smoothstep(r0 * 1.05, r0, len);
                        float cl = cos(ang + iTime * 2.0) * 0.5 + 0.5;

                        float a = iTime * -1.0;
                        vec2 pos = vec2(cos(a), sin(a)) * r0;
                        float d = distance(uv, pos);
                        float v1 = light2(1.5, 5.0, d);
                        v1 *= light1(1.0, 50.0, d0);

                        float v2 = smoothstep(1.0, mix(innerRadius, 1.0, n0 * 0.5), len);
                        float v3 = smoothstep(innerRadius, mix(innerRadius, 1.0, 0.5), len);

                        vec3 col = mix(color1, color2, cl);
                        col = mix(color3, col, v0);
                        col = (col + v1) * v2 * v3;
                        col = clamp(col, 0.0, 1.0);

                        return extractAlpha(col);
                    }

                    vec4 mainImage(vec2 fragCoord) {
                        vec2 center = iResolution.xy * 0.5;
                        float size = min(iResolution.x, iResolution.y);
                        vec2 uv = (fragCoord - center) / size * 2.0;

                        float angle = rot;
                        float s = sin(angle);
                        float c = cos(angle);
                        uv = vec2(c * uv.x - s * uv.y, s * uv.x + c * uv.y);

                        uv.x += hover * hoverIntensity * 0.1 * sin(uv.y * 10.0 + iTime);
                        uv.y += hover * hoverIntensity * 0.1 * sin(uv.x * 10.0 + iTime);

                        return draw(uv);
                    }

                    void main() {
                        vec2 fragCoord = vUv * iResolution.xy;
                        vec4 col = mainImage(fragCoord);
                        gl_FragColor = vec4(col.rgb * col.a, col.a);
                    }
                `;

                this.init();
            }

            init() {
                try {
                    // Hide loading indicator
                    const loading = document.getElementById('loading');
                    if (loading) loading.style.display = 'none';

                    // Create renderer with alpha
                    this.renderer = new Renderer({ alpha: true, premultipliedAlpha: false });
                    this.gl = this.renderer.gl;
                    this.gl.clearColor(0, 0, 0, 0);
                    this.container.appendChild(this.gl.canvas);

                    // Create geometry and program
                    const geometry = new Triangle(this.gl);
                    this.program = new Program(this.gl, {
                        vertex: this.vertexShader,
                        fragment: this.fragmentShader,
                        uniforms: {
                            iTime: { value: 0 },
                            iResolution: {
                                value: new Vec3(
                                    this.gl.canvas.width,
                                    this.gl.canvas.height,
                                    this.gl.canvas.width / this.gl.canvas.height
                                )
                            },
                            hue: { value: this.hue },
                            hover: { value: 0 },
                            rot: { value: 0 },
                            hoverIntensity: { value: this.hoverIntensity }
                        }
                    });

                    this.mesh = new Mesh(this.gl, { geometry, program: this.program });

                    // Bind event handlers
                    this.handleResize = this.resize.bind(this);
                    this.handleMouseMove = this.onMouseMove.bind(this);
                    this.handleMouseLeave = this.onMouseLeave.bind(this);
                    this.updateLoop = this.update.bind(this);

                    // Add event listeners
                    window.addEventListener('resize', this.handleResize);
                    this.container.addEventListener('mousemove', this.handleMouseMove);
                    this.container.addEventListener('mouseleave', this.handleMouseLeave);

                    // Initial resize and start animation
                    this.resize();
                    this.rafId = requestAnimationFrame(this.updateLoop);

                    console.log('Orb WebGL initialized successfully');
                } catch (error) {
                    console.error('Failed to initialize Orb:', error);
                    const loading = document.getElementById('loading');
                    if (loading) {
                        loading.textContent = 'WebGL initialization failed: ' + error.message;
                        loading.style.color = '#ff4444';
                    }
                }
            }

            resize() {
                if (!this.container) return;

                const dpr = window.devicePixelRatio || 1;
                const width = this.container.clientWidth;
                const height = this.container.clientHeight;

                this.renderer.setSize(width * dpr, height * dpr);
                this.gl.canvas.style.width = width + 'px';
                this.gl.canvas.style.height = height + 'px';

                this.program.uniforms.iResolution.value.set(
                    this.gl.canvas.width,
                    this.gl.canvas.height,
                    this.gl.canvas.width / this.gl.canvas.height
                );
            }

            onMouseMove(e) {
                const rect = this.container.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const y = e.clientY - rect.top;
                const width = rect.width;
                const height = rect.height;
                const size = Math.min(width, height);
                const centerX = width / 2;
                const centerY = height / 2;
                const uvX = ((x - centerX) / size) * 2.0;
                const uvY = ((y - centerY) / size) * 2.0;

                // Check if mouse is within the orb radius
                if (Math.sqrt(uvX * uvX + uvY * uvY) < 0.8) {
                    this.targetHover = 1;
                } else {
                    this.targetHover = 0;
                }
            }

            onMouseLeave() {
                this.targetHover = 0;
            }

            update(t) {
                this.rafId = requestAnimationFrame(this.updateLoop);

                const dt = (t - this.lastTime) * 0.001;
                this.lastTime = t;

                // Update uniforms
                this.program.uniforms.iTime.value = t * 0.001;
                this.program.uniforms.hue.value = this.hue;
                this.program.uniforms.hoverIntensity.value = this.hoverIntensity;

                // Calculate effective hover state
                const effectiveHover = this.forceHoverState ? 1 : this.targetHover;
                this.program.uniforms.hover.value += (effectiveHover - this.program.uniforms.hover.value) * 0.1;

                // Handle rotation on hover
                if (this.rotateOnHover && effectiveHover > 0.5) {
                    this.currentRot += dt * this.rotationSpeed;
                }
                this.program.uniforms.rot.value = this.currentRot;

                // Render
                this.renderer.render({ scene: this.mesh });
            }

            // Methods to update options dynamically
            setHue(value) {
                this.hue = value;
            }

            setHoverIntensity(value) {
                this.hoverIntensity = value;
            }

            setRotateOnHover(value) {
                this.rotateOnHover = value;
            }

            setForceHoverState(value) {
                this.forceHoverState = value;
            }

            destroy() {
                cancelAnimationFrame(this.rafId);
                window.removeEventListener('resize', this.handleResize);
                this.container.removeEventListener('mousemove', this.handleMouseMove);
                this.container.removeEventListener('mouseleave', this.handleMouseLeave);
                this.container.removeChild(this.gl.canvas);
                this.gl.getExtension('WEBGL_lose_context')?.loseContext();
            }
        }

        // ===== Initialize the Orb =====
        const container = document.getElementById('orb-container');

        // Create Orb instance with initial options
        const orb = new Orb(container, {
            hue: 0,
            hoverIntensity: 0.5,
            rotateOnHover: true,
            forceHoverState: false
        });

        // Make orb accessible globally for controls
        window.orbInstance = orb;

        // ===== Controls Setup =====
        const hueSlider = document.getElementById('hue-slider');
        const hueValue = document.getElementById('hue-value');
        const intensitySlider = document.getElementById('intensity-slider');
        const intensityValue = document.getElementById('intensity-value');
        const rotateToggle = document.getElementById('rotate-toggle');
        const rotateLabel = document.getElementById('rotate-label');
        const hoverToggle = document.getElementById('hover-toggle');
        const hoverLabel = document.getElementById('hover-label');

        // Hue control
        hueSlider.addEventListener('input', (e) => {
            const value = parseInt(e.target.value);
            orb.setHue(value);
            hueValue.textContent = value + '°';
        });

        // Intensity control
        intensitySlider.addEventListener('input', (e) => {
            const value = parseInt(e.target.value) / 100;
            orb.setHoverIntensity(value);
            intensityValue.textContent = value.toFixed(2);
        });

        // Rotate on hover toggle
        rotateToggle.addEventListener('click', () => {
            rotateToggle.classList.toggle('active');
            const isActive = rotateToggle.classList.contains('active');
            orb.setRotateOnHover(isActive);
            rotateLabel.textContent = isActive ? 'On' : 'Off';
        });

        // Force hover toggle
        hoverToggle.addEventListener('click', () => {
            hoverToggle.classList.toggle('active');
            const isActive = hoverToggle.classList.contains('active');
            orb.setForceHoverState(isActive);
            hoverLabel.textContent = isActive ? 'On' : 'Off';
        });
    </script>
</body>

</html>
