<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Agentry - Sign in to your AI assistant">
    <link rel="icon" type="image/x-icon" href="/assets/favicon.ico">
    <title>Agentry - Login</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- Common CSS -->
    <link rel="stylesheet" href="/assets/common.css">

    <!-- Login-specific CSS -->
    <style>
        html,
        body {
            height: 100%;
            overflow: hidden;
        }

        body {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Header */
        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            padding: 20px 32px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            z-index: 100;
        }

        .back-link {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
            font-weight: 500;
            color: var(--text-secondary);
            transition: color 0.2s;
        }

        .back-link:hover {
            color: var(--text-primary);
        }

        .back-link svg {
            width: 18px;
            height: 18px;
            stroke: currentColor;
            fill: none;
            stroke-width: 2;
        }

        /* Login Container */
        .login-container {
            width: 100%;
            max-width: 400px;
            padding: 20px;
            position: relative;
            z-index: 10;
            margin-top: 80px;
            /* Ensure container stays below fixed header */
        }

        .login-card {
            background: var(--card-bg);
            backdrop-filter: blur(20px);
            border: 1px solid var(--card-border);
            border-radius: 20px;
            padding: 40px 36px;
        }

        /* Logo */
        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 14px;
            margin-bottom: 36px;
        }

        .logo-mark {
            position: relative;
            width: 44px;
            height: 44px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .logo-icon {
            width: 32px;
            height: 32px;
            fill: var(--text-primary);
        }

        /* Sparkle particles */
        .sparkle {
            position: absolute;
            width: 3px;
            height: 3px;
            background: var(--accent);
            border-radius: 50%;
            animation: sparkle 2.5s ease-in-out infinite;
            box-shadow: 0 0 8px var(--accent-glow);
        }

        .sparkle:nth-child(1) {
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            animation-delay: 0s;
        }

        .sparkle:nth-child(2) {
            top: 50%;
            right: 0;
            transform: translateY(-50%);
            animation-delay: 0.4s;
        }

        .sparkle:nth-child(3) {
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            animation-delay: 0.8s;
        }

        .sparkle:nth-child(4) {
            top: 50%;
            left: 0;
            transform: translateY(-50%);
            animation-delay: 1.2s;
        }

        @keyframes sparkle {

            0%,
            100% {
                opacity: 0;
                transform: scale(0);
            }

            50% {
                opacity: 1;
                transform: scale(1);
            }
        }

        .logo-text {
            font-size: 28px;
            font-weight: 700;
            letter-spacing: -0.02em;
        }

        /* Auth Tabs */
        .auth-tabs {
            display: flex;
            background: var(--bg-tertiary);
            border-radius: 12px;
            padding: 4px;
            margin-bottom: 28px;
        }

        .auth-tab {
            flex: 1;
            padding: 10px;
            border: none;
            background: transparent;
            color: var(--text-secondary);
            font-size: 14px;
            font-weight: 600;
            border-radius: 10px;
            transition: all 0.2s ease;
            cursor: pointer;
        }

        .auth-tab.active {
            background: var(--text-primary);
            color: var(--bg-primary);
        }

        .auth-tab:hover:not(.active) {
            color: var(--text-primary);
        }

        /* Forms */
        .auth-form {
            display: none;
        }

        .auth-form.active {
            display: block;
        }

        /* Submit Button */
        .submit-btn {
            width: 100%;
            padding: 14px;
            background: var(--text-primary);
            border: none;
            border-radius: 12px;
            color: var(--bg-primary);
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .submit-btn:hover {
            opacity: 0.9;
        }

        .submit-btn:active {
            transform: scale(0.98);
        }

        .submit-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .submit-btn svg {
            width: 18px;
            height: 18px;
            stroke: currentColor;
            fill: none;
            stroke-width: 2;
        }

        /* Message */
        .message {
            margin-bottom: 20px;
            display: none;
        }

        .message.show {
            display: flex;
        }

        /* Footer */
        .login-footer {
            text-align: center;
            margin-top: 24px;
            padding-top: 20px;
            border-top: 1px solid var(--card-border);
        }

        .footer-link {
            font-size: 13px;
            color: var(--text-muted);
        }

        .footer-link:hover {
            color: var(--text-primary);
        }

        @media (max-width: 480px) {
            .header {
                padding: 16px 20px;
            }

            .login-card {
                padding: 24px 20px;
            }

            .logo {
                margin-bottom: 24px;
            }
        }
    </style>
</head>

<body>
    <!-- Orb Background -->
    <canvas id="orb-canvas" class="orb-canvas"></canvas>

    <!-- Header -->
    <header class="header">
        <a href="/index.html" class="back-link">
            <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path d="M19 12H5M12 19l-7-7 7-7" />
            </svg>
            Back to Home
        </a>
        <button id="theme-toggle" class="theme-toggle" title="Toggle theme">
            <svg class="sun-icon" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <circle cx="12" cy="12" r="5" />
                <path
                    d="M12 1v2M12 21v2M4.22 4.22l1.42 1.42M18.36 18.36l1.42 1.42M1 12h2M21 12h2M4.22 19.78l1.42-1.42M18.36 5.64l1.42-1.42" />
            </svg>
            <svg class="moon-icon" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path d="M21 12.79A9 9 0 1111.21 3 7 7 0 0021 12.79z" />
            </svg>
        </button>
    </header>

    <!-- Login Card -->
    <div class="login-container">
        <div class="login-card">
            <!-- Logo -->
            <div class="logo">
                <div class="logo-mark">
                    <svg class="logo-icon" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5" />
                    </svg>
                    <span class="sparkle"></span>
                    <span class="sparkle"></span>
                    <span class="sparkle"></span>
                    <span class="sparkle"></span>
                </div>
                <span class="logo-text">Agentry</span>
            </div>

            <!-- Auth Tabs -->
            <div class="auth-tabs">
                <button type="button" class="auth-tab active" id="tab-login" onclick="switchToTab('login')">Sign
                    In</button>
                <button type="button" class="auth-tab" id="tab-register" onclick="switchToTab('register')">Create
                    Account</button>
            </div>

            <!-- Message -->
            <div id="message" class="message alert"></div>

            <!-- Login Form -->
            <form id="login-form" class="auth-form active">
                <div class="form-group">
                    <label class="form-label">Username</label>
                    <input type="text" class="form-input" id="login-username" placeholder="Enter your username"
                        required>
                </div>
                <div class="form-group" style="margin-bottom: 24px;">
                    <div
                        style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 8px;">
                        <label class="form-label" style="margin-bottom: 0;">Password</label>
                        <a href="#" id="forgot-password-link"
                            style="font-size: 13px; color: var(--text-secondary); text-decoration: none;">Forgot
                            Password?</a>
                    </div>
                    <input type="password" class="form-input" id="login-password" placeholder="Enter your password"
                        required>
                </div>
                <button type="submit" class="submit-btn" id="login-btn">
                    <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path d="M15 3h4a2 2 0 012 2v14a2 2 0 01-2 2h-4M10 17l5-5-5-5M15 12H3" />
                    </svg>
                    Sign In
                </button>
            </form>

            <!-- Forgot Password Form -->
            <form id="forgot-password-form" class="auth-form">
                <div id="forgot-step-1">
                    <h3 style="margin: 0 0 16px 0; font-size: 18px; text-align: center;">Reset Password</h3>
                    <p style="margin-bottom: 20px; font-size: 14px; color: var(--text-secondary); text-align: center;">
                        Enter your email to receive a reset code.</p>
                    <div class="form-group">
                        <label class="form-label">Email Address</label>
                        <input type="email" class="form-input" id="forgot-email" placeholder="Enter your email"
                            required>
                    </div>
                    <button type="button" class="submit-btn" id="send-reset-btn">
                        Send Reset Code
                    </button>
                    <button type="button" class="submit-btn" id="back-to-login-btn"
                        style="background: transparent; color: var(--text-secondary); margin-top: 8px; border: 1px solid var(--card-border);">
                        Back to Login
                    </button>
                </div>

                <div id="forgot-step-2" style="display: none;">
                    <h3 style="margin: 0 0 16px 0; font-size: 18px; text-align: center;">Set New Password</h3>
                    <p style="margin-bottom: 20px; font-size: 14px; color: var(--text-secondary); text-align: center;">
                        Enter the code from your email and your new password.</p>
                    <div class="form-group">
                        <label class="form-label">Reset Code</label>
                        <input type="text" class="form-input" id="reset-token" placeholder="Enter code" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label">New Password</label>
                        <input type="password" class="form-input" id="reset-password" placeholder="New password"
                            required minlength="6">
                    </div>
                    <button type="button" class="submit-btn" id="reset-confirm-btn">
                        Reset & Login
                    </button>
                </div>
            </form>

            <!-- Register Form -->
            <form id="register-form" class="auth-form">
                <div class="form-group">
                    <label class="form-label">Username</label>
                    <input type="text" class="form-input" id="register-username" placeholder="Choose a username"
                        required minlength="3">
                </div>
                <div class="form-group">
                    <label class="form-label">Email (Optional)</label>
                    <input type="email" class="form-input" id="register-email"
                        placeholder="Enter your email for recovery">
                </div>
                <div class="form-group">
                    <label class="form-label">Password</label>
                    <input type="password" class="form-input" id="register-password" placeholder="Create a password"
                        required minlength="6">
                </div>
                <div class="form-group">
                    <label class="form-label">Confirm Password</label>
                    <input type="password" class="form-input" id="register-confirm" placeholder="Confirm your password"
                        required>
                </div>
                <button type="submit" class="submit-btn" id="register-btn">
                    <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M16 21v-2a4 4 0 00-4-4H5a4 4 0 00-4 4v2M12 11a4 4 0 100-8 4 4 0 000 8zM20 8v6M23 11h-6" />
                    </svg>
                    Create Account
                </button>
            </form>

            <!-- Footer -->
            <div class="login-footer">
                <a href="/index.html" class="footer-link">‚Üê Back to Home</a>
            </div>
        </div>
    </div>

    <!-- Common JS -->
    <script src="/assets/common.js"></script>

    <!-- Environment config for production deployment -->
    <script src="/js/env.js?v=2"></script>

    <!-- Login JS -->
    <script>
        // Use centralized API URL config, fallback to same-origin
        const API_BASE = window.AGENTRY_API_URL || '';

        // Tab switching function - called directly from onclick
        function switchToTab(tabName) {
            // Hide all messages
            const msg = document.getElementById('message');
            if (msg) msg.className = 'message alert';

            // Deactivate all tabs
            document.getElementById('tab-login').classList.remove('active');
            document.getElementById('tab-register').classList.remove('active');

            // Hide ALL auth forms
            document.querySelectorAll('.auth-form').forEach(f => f.classList.remove('active'));

            // Activate clicked tab
            document.getElementById('tab-' + tabName).classList.add('active');

            // Show corresponding form
            const targetForm = document.getElementById(tabName + '-form');
            if (targetForm) {
                targetForm.classList.add('active');
            }
        }

        // Check URL for mode
        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.get('mode') === 'register') {
            switchToTab('register');
        }

        // Message display
        function showMessage(text, type = 'error') {
            const msg = document.getElementById('message');
            msg.textContent = text;
            msg.className = `message alert alert-${type} show`;
        }

        function hideMessage() {
            document.getElementById('message').className = 'message alert';
        }

        // Loading state
        function setLoading(btn, loading) {
            btn.disabled = loading;
            if (loading) {
                btn.dataset.originalText = btn.innerHTML;
                btn.innerHTML = '<span class="spinner"></span> Please wait...';
            } else {
                btn.innerHTML = btn.dataset.originalText || btn.innerHTML;
            }
        }

        // Login form
        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            hideMessage();

            const username = document.getElementById('login-username').value.trim();
            const password = document.getElementById('login-password').value;
            const btn = document.getElementById('login-btn');

            if (!username || !password) {
                showMessage('Please fill in all fields');
                return;
            }

            setLoading(btn, true);

            try {
                const response = await fetch(`${API_BASE}/api/auth/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });

                const data = await response.json();

                if (response.ok) {
                    localStorage.setItem('scratchy_token', data.token);
                    showMessage('Login successful! Redirecting...', 'success');

                    setTimeout(() => {
                        // Prioritize setup if needed, even if chat was requested?
                        // User can navigate to chat from setup.
                        if (data.needs_setup) {
                            window.location.href = '/setup.html';
                        } else {
                            window.location.href = '/chat.html';
                        }
                    }, 1000);
                } else {
                    showMessage(data.detail || 'Invalid credentials');
                }
            } catch (error) {
                showMessage('Connection error. Please try again.');
            } finally {
                setLoading(btn, false);
            }
        });

        // Register form
        document.getElementById('register-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            hideMessage();

            const username = document.getElementById('register-username').value.trim();
            const email = document.getElementById('register-email').value.trim();
            const password = document.getElementById('register-password').value;
            const confirm = document.getElementById('register-confirm').value;
            const btn = document.getElementById('register-btn');

            if (!username || !password || !confirm) {
                showMessage('Please fill in required fields');
                return;
            }

            if (password !== confirm) {
                showMessage('Passwords do not match');
                return;
            }

            if (password.length < 6) {
                showMessage('Password must be at least 6 characters');
                return;
            }

            setLoading(btn, true);

            try {
                const response = await fetch(`${API_BASE}/api/auth/register`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password, email: email || null })
                });

                const data = await response.json();

                if (response.ok) {
                    localStorage.setItem('scratchy_token', data.token);
                    showMessage('Account created! Redirecting...', 'success');

                    setTimeout(() => {
                        window.location.href = '/setup.html';
                    }, 1000);
                } else {
                    showMessage(data.detail || 'Registration failed');
                }
            } catch (error) {
                showMessage('Connection error. Please try again.');
            } finally {
                setLoading(btn, false);
            }
        });

        // Forgot Password Logic
        const forgotLink = document.getElementById('forgot-password-link');
        const loginForm = document.getElementById('login-form');
        const forgotForm = document.getElementById('forgot-password-form');
        const backToLoginBtn = document.getElementById('back-to-login-btn');
        const sendResetBtn = document.getElementById('send-reset-btn');
        const resetConfirmBtn = document.getElementById('reset-confirm-btn');
        const step1 = document.getElementById('forgot-step-1');
        const step2 = document.getElementById('forgot-step-2');

        let resetEmail = '';

        forgotLink.addEventListener('click', (e) => {
            e.preventDefault();
            hideMessage();
            loginForm.classList.remove('active');
            forgotForm.classList.add('active');
            step1.style.display = 'block';
            step2.style.display = 'none';
        });

        backToLoginBtn.addEventListener('click', () => {
            hideMessage();
            forgotForm.classList.remove('active');
            loginForm.classList.add('active');
        });

        sendResetBtn.addEventListener('click', async () => {
            hideMessage();
            const email = document.getElementById('forgot-email').value.trim();

            if (!email) {
                showMessage('Please enter your email address');
                return;
            }

            setLoading(sendResetBtn, true);

            try {
                const response = await fetch(`${API_BASE}/api/auth/forgot-password`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email })
                });

                if (response.ok) {
                    resetEmail = email;
                    showMessage('If registered, a code has been sent to your email.', 'success');
                    setTimeout(() => {
                        step1.style.display = 'none';
                        step2.style.display = 'block';
                        hideMessage();
                    }, 1500);
                } else {
                    const data = await response.json();
                    showMessage(data.detail || 'Failed to send reset code');
                }
            } catch (error) {
                showMessage('Connection error. Please try again.');
            } finally {
                setLoading(sendResetBtn, false);
            }
        });

        resetConfirmBtn.addEventListener('click', async () => {
            hideMessage();
            const token = document.getElementById('reset-token').value.trim();
            const newPassword = document.getElementById('reset-password').value;

            if (!token || !newPassword) {
                showMessage('Please fill in all fields');
                return;
            }

            if (newPassword.length < 6) {
                showMessage('Password must be at least 6 characters');
                return;
            }

            setLoading(resetConfirmBtn, true);

            try {
                const response = await fetch(`${API_BASE}/api/auth/reset-password`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email: resetEmail, token, new_password: newPassword })
                });

                if (response.ok) {
                    showMessage('Password reset successfully. Please login.', 'success');
                    setTimeout(() => {
                        forgotForm.classList.remove('active');
                        loginForm.classList.add('active');
                        // Auto fill fields?
                        document.getElementById('login-password').value = '';
                    }, 2000);
                } else {
                    const data = await response.json();
                    showMessage(data.detail || 'Reset failed');
                }
            } catch (error) {
                showMessage('Connection error. Please try again.');
            } finally {
                setLoading(resetConfirmBtn, false);
            }
        });

        // Check if already logged in
        const token = localStorage.getItem('scratchy_token');
        if (token) {
            fetch(`${API_BASE}/api/auth/me`, {
                headers: { 'Authorization': `Bearer ${token}` }
            })
                .then(r => r.ok ? r.json() : Promise.reject())
                .then(data => {
                    if (data.provider_configured) {
                        window.location.href = '/chat.html';
                    } else {
                        window.location.href = '/setup.html';
                    }
                })
                .catch(() => {
                    localStorage.removeItem('scratchy_token');
                });
        }
    </script>
</body>

</html>
