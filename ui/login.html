<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Scratchy - Sign in to your AI assistant">
    <title>Scratchy - Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --gradient-start: #667eea;
            --gradient-end: #764ba2;
            --accent-cyan: #00d4ff;
            --accent-pink: #ff6b9d;
            --dark-bg: #0a0a1a;
            --dark-card: #12122a;
            --dark-input: #1a1a35;
            --dark-border: #2a2a4a;
            --text-primary: #ffffff;
            --text-secondary: #a0a0c0;
            --error-color: #ff4757;
            --success-color: #2ed573;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--dark-bg);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        /* Background Animation */
        .bg-gradient {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background:
                radial-gradient(circle at 20% 80%, rgba(102, 126, 234, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(118, 75, 162, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(0, 212, 255, 0.08) 0%, transparent 40%);
        }

        .floating-shapes {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .shape {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.3;
            animation: float 20s ease-in-out infinite;
        }

        .shape-1 {
            width: 500px;
            height: 500px;
            background: linear-gradient(135deg, var(--gradient-start), var(--gradient-end));
            top: -200px;
            right: -200px;
        }

        .shape-2 {
            width: 400px;
            height: 400px;
            background: linear-gradient(135deg, var(--accent-cyan), var(--gradient-start));
            bottom: -150px;
            left: -150px;
            animation-delay: -7s;
        }

        @keyframes float {

            0%,
            100% {
                transform: translate(0, 0) rotate(0deg);
            }

            33% {
                transform: translate(30px, -30px) rotate(5deg);
            }

            66% {
                transform: translate(-20px, 20px) rotate(-5deg);
            }
        }

        /* Login Container */
        .login-container {
            width: 100%;
            max-width: 440px;
            padding: 20px;
        }

        .login-card {
            background: rgba(18, 18, 42, 0.8);
            backdrop-filter: blur(20px);
            border: 1px solid var(--dark-border);
            border-radius: 24px;
            padding: 48px 40px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }

        /* Logo */
        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            margin-bottom: 40px;
        }

        .logo-icon {
            width: 56px;
            height: 56px;
            /* background: linear-gradient(135deg, var(--gradient-start), var(--gradient-end)); Remove bg for img */
            border-radius: 16px;
            /* display: flex;  Not needed for img */
            /* align-items: center; */
            /* justify-content: center; */
            /* font-size: 28px; */
            object-fit: contain;
            box-shadow: 0 8px 32px rgba(102, 126, 234, 0.4);
        }

        .logo-text {
            font-size: 32px;
            font-weight: 800;
            background: linear-gradient(135deg, var(--text-primary), var(--accent-cyan));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        /* Tabs */
        .auth-tabs {
            display: flex;
            background: var(--dark-input);
            border-radius: 12px;
            padding: 4px;
            margin-bottom: 32px;
        }

        .auth-tab {
            flex: 1;
            padding: 12px;
            border: none;
            background: transparent;
            color: var(--text-secondary);
            font-size: 15px;
            font-weight: 600;
            font-family: inherit;
            cursor: pointer;
            border-radius: 10px;
            transition: all 0.3s ease;
        }

        .auth-tab.active {
            background: linear-gradient(135deg, var(--gradient-start), var(--gradient-end));
            color: white;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .auth-tab:hover:not(.active) {
            color: var(--text-primary);
        }

        /* Form */
        .auth-form {
            display: none;
        }

        .auth-form.active {
            display: block;
        }

        .form-group {
            margin-bottom: 24px;
        }

        .form-label {
            display: block;
            font-size: 14px;
            font-weight: 500;
            color: var(--text-secondary);
            margin-bottom: 8px;
        }

        .form-input {
            width: 100%;
            padding: 14px 18px;
            background: var(--dark-input);
            border: 2px solid var(--dark-border);
            border-radius: 12px;
            color: var(--text-primary);
            font-size: 15px;
            font-family: inherit;
            transition: all 0.3s ease;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--gradient-start);
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.15);
        }

        .form-input::placeholder {
            color: var(--text-secondary);
            opacity: 0.6;
        }

        /* Submit Button */
        .submit-btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, var(--gradient-start), var(--gradient-end));
            border: none;
            border-radius: 12px;
            color: white;
            font-size: 16px;
            font-weight: 600;
            font-family: inherit;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 20px rgba(102, 126, 234, 0.4);
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 30px rgba(102, 126, 234, 0.5);
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        .submit-btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }

        /* Error/Success Messages */
        .message {
            padding: 12px 16px;
            border-radius: 10px;
            font-size: 14px;
            margin-bottom: 20px;
            display: none;
        }

        .message.error {
            display: block;
            background: rgba(255, 71, 87, 0.1);
            border: 1px solid rgba(255, 71, 87, 0.3);
            color: var(--error-color);
        }

        .message.success {
            display: block;
            background: rgba(46, 213, 115, 0.1);
            border: 1px solid rgba(46, 213, 115, 0.3);
            color: var(--success-color);
        }

        /* Footer */
        .login-footer {
            text-align: center;
            margin-top: 24px;
            color: var(--text-secondary);
            font-size: 14px;
        }

        .login-footer a {
            color: var(--accent-cyan);
            text-decoration: none;
        }

        .login-footer a:hover {
            text-decoration: underline;
        }

        /* Loading Spinner */
        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 0.8s ease-in-out infinite;
            margin-right: 8px;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        /* Responsive */
        @media (max-width: 480px) {
            .login-card {
                padding: 32px 24px;
            }
        }
    </style>
</head>

<body>
    <div class="bg-gradient"></div>
    <div class="floating-shapes">
        <div class="shape shape-1"></div>
        <div class="shape shape-2"></div>
    </div>

    <div class="login-container">
        <div class="login-card">
            <div class="logo">
                <img src="/assets/scratchy_assistant_premium.png" alt="Scratchy" class="logo-icon"
                    style="background: transparent; box-shadow: none;">
                <span class="logo-text">Scratchy</span>
            </div>

            <div class="auth-tabs">
                <button class="auth-tab active" data-tab="login">Sign In</button>
                <button class="auth-tab" data-tab="register">Create Account</button>
            </div>

            <div id="message" class="message"></div>

            <!-- Login Form -->
            <form id="login-form" class="auth-form active">
                <div class="form-group">
                    <label class="form-label">Username</label>
                    <input type="text" class="form-input" id="login-username" placeholder="Enter your username"
                        required>
                </div>
                <div class="form-group">
                    <label class="form-label">Password</label>
                    <input type="password" class="form-input" id="login-password" placeholder="Enter your password"
                        required>
                </div>
                <button type="submit" class="submit-btn" id="login-btn">
                    Sign In
                </button>
            </form>

            <!-- Register Form -->
            <form id="register-form" class="auth-form">
                <div class="form-group">
                    <label class="form-label">Username</label>
                    <input type="text" class="form-input" id="register-username" placeholder="Choose a username"
                        required minlength="3">
                </div>
                <div class="form-group">
                    <label class="form-label">Password</label>
                    <input type="password" class="form-input" id="register-password" placeholder="Create a password"
                        required minlength="6">
                </div>
                <div class="form-group">
                    <label class="form-label">Confirm Password</label>
                    <input type="password" class="form-input" id="register-confirm" placeholder="Confirm your password"
                        required>
                </div>
                <button type="submit" class="submit-btn" id="register-btn">
                    Create Account
                </button>
            </form>

            <div class="login-footer">
                <a href="/">‚Üê Back to Home</a>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = '';

        // Tab switching
        document.querySelectorAll('.auth-tab').forEach(tab => {
            tab.addEventListener('click', () => {
                document.querySelectorAll('.auth-tab').forEach(t => t.classList.remove('active'));
                document.querySelectorAll('.auth-form').forEach(f => f.classList.remove('active'));

                tab.classList.add('active');
                document.getElementById(`${tab.dataset.tab}-form`).classList.add('active');
                hideMessage();
            });
        });

        // Check URL for mode
        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.get('mode') === 'register') {
            document.querySelector('[data-tab="register"]').click();
        }

        // Message display
        function showMessage(text, type = 'error') {
            const msg = document.getElementById('message');
            msg.textContent = text;
            msg.className = `message ${type}`;
        }

        function hideMessage() {
            document.getElementById('message').className = 'message';
        }

        // Loading state
        function setLoading(btn, loading) {
            if (loading) {
                btn.disabled = true;
                btn.innerHTML = '<span class="spinner"></span>Please wait...';
            } else {
                btn.disabled = false;
                btn.textContent = btn.id === 'login-btn' ? 'Sign In' : 'Create Account';
            }
        }

        // Login form
        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            hideMessage();

            const username = document.getElementById('login-username').value.trim();
            const password = document.getElementById('login-password').value;
            const btn = document.getElementById('login-btn');

            if (!username || !password) {
                showMessage('Please fill in all fields');
                return;
            }

            setLoading(btn, true);

            try {
                const response = await fetch(`${API_BASE}/api/auth/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });

                const data = await response.json();

                if (response.ok) {
                    localStorage.setItem('scratchy_token', data.token);
                    showMessage('Login successful! Redirecting...', 'success');

                    setTimeout(() => {
                        if (data.needs_setup) {
                            window.location.href = '/setup';
                        } else {
                            window.location.href = '/chat';
                        }
                    }, 1000);
                } else {
                    showMessage(data.detail || 'Invalid credentials');
                }
            } catch (error) {
                showMessage('Connection error. Please try again.');
            } finally {
                setLoading(btn, false);
            }
        });

        // Register form
        document.getElementById('register-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            hideMessage();

            const username = document.getElementById('register-username').value.trim();
            const password = document.getElementById('register-password').value;
            const confirm = document.getElementById('register-confirm').value;
            const btn = document.getElementById('register-btn');

            if (!username || !password || !confirm) {
                showMessage('Please fill in all fields');
                return;
            }

            if (password !== confirm) {
                showMessage('Passwords do not match');
                return;
            }

            if (password.length < 6) {
                showMessage('Password must be at least 6 characters');
                return;
            }

            setLoading(btn, true);

            try {
                const response = await fetch(`${API_BASE}/api/auth/register`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });

                const data = await response.json();

                if (response.ok) {
                    localStorage.setItem('scratchy_token', data.token);
                    showMessage('Account created! Redirecting...', 'success');

                    setTimeout(() => {
                        window.location.href = '/setup';
                    }, 1000);
                } else {
                    showMessage(data.detail || 'Registration failed');
                }
            } catch (error) {
                showMessage('Connection error. Please try again.');
            } finally {
                setLoading(btn, false);
            }
        });

        // Check if already logged in
        const token = localStorage.getItem('scratchy_token');
        if (token) {
            fetch(`${API_BASE}/api/auth/me`, {
                headers: { 'Authorization': `Bearer ${token}` }
            })
                .then(r => r.ok ? r.json() : Promise.reject())
                .then(data => {
                    if (data.provider_configured) {
                        window.location.href = '/chat';
                    } else {
                        window.location.href = '/setup';
                    }
                })
                .catch(() => {
                    localStorage.removeItem('scratchy_token');
                });
        }
    </script>
</body>

</html>
